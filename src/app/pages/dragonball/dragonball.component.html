<h1>dragonball</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre...">
    <input type="number" class="form-control mt-2" placeholder="Poder...">
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for( character of characters(); track character.id; let idx = $index ){
       @if(character.power > 5000){
        <li>
          <span>{{ idx +1 }} - {{ character.name }}</span>
        <strong
             [class.text-danger] = "character.power >= 9000" [class.text-primary] = "character.power < 9000"
            >
        ({{ character.power }})
        </strong>
        </li>
       }@else{
        <li>
          <span>El poder de {{ character.name }} es muy bajo</span>
        </li>
       }
      }
    </ul>
  </div>

</section>
